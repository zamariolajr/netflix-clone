<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">


    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFINN</title>

</head>

<body>
    <header>
        <div class="wrapper">
            <h2 class="logo">NETFINN</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="jumbotron">
            <div class="wrapper">
                <h3 class="title">BILLIONS</h3>
                <p class="description">
                    Um procurador federal ambicioso inicia uma investigação implacável contra Bobby Axelrod, um bilionário que não joga para perder.
                </p>
                <div class="buttons">
                    <button onClick="play()" role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button onClick="info()" role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa-cryptopia.jpg" alt="capa filme cryptopia">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-dinheiroNuncaDorme.jpg" alt="capa filme dinheiro nunca dorme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-grandeAposta.jpg" alt="capa filme grande aposta">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-insideJob.jpg" alt="capa filme inside job">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-loboWallstreet.jpg" alt="capa filme lobo de wallstreet">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-mafiaDigital.jpg" alt="capa filme mafia digital">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-billions.jpg" alt="capa série billions">
            </div>
        </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
